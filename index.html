<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photograph</title>
    <meta name="robots" content="index, follow">
    <meta name="description" content="Photo">
    <meta name="author" content="lanxin">
    <link rel="icon" href="./images/icon/test.ico">
    <meta property="og:image" content="./images/preview.png">
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
    <div class="nav">
        <img class="testIcon" src="./images/icon/test.svg" alt="testIcon">
        <div class="title">Photograph</div>
        <div class="search">
            <img class="seearchIcon" src="./images/icon/search.svg"  alt="searchIcon">
            <input type="text" class="searchBtn">
        </div>
        <div class="listIcon">
            <img src="./images/icon/list.svg" alt="listIcon">
        </div>
    </div>

    <div>
        <picture>
            <source srcset="./images/image01.jpg" media="(min-width: 1600px)">
            <source srcset="./images/image01_1600.jpg" media="(min-width: 1200px)">
            <source srcset="./images/image01_1200.jpg" media="(min-width: 800px)">
            <source srcset="./images/image01_800.jpg" media="(min-width: 600px)">
            <source srcset="./images/image01_600.jpg" media="(min-width: 400px)">
            <img class="mainImages" src="./images/image01_400.jpg" alt="mainImages">
        </picture>
        
    </div>
    <div class="divBtn">
        <div class="divButton">
            <button class="btn">風景</button>
            <button class="btn">人像</button>
            <button class="btn">時尚</button>
            <button class="btn">服飾</button>
            <button class="btn">動物</button>
            <button class="btn">食物</button>
            <button class="btn">藝術</button>
            <button class="btn">建築</button>
            <button class="btn">紋理</button>
        </div>
    </div>

    <div class="flex">
        <div class="card">
            <img class="cardImage" src="./images/image02.jpg" alt="images01">
            <div class="cardText">#夕陽 #草地 #建築</div>
        </div>
        <div class="card">
            <img class="cardImage" src="./images/image03.jpg" alt="images02">
            <div class="cardText">#天空 #雲 #行人</div>
        </div>
        <div class="card">
            <img class="cardImage" src="./images/image04.jpg" alt="images03">
            <div class="cardText">#花海 #草地</div>
        </div>
    </div>
</body>
</html>
