<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photograph</title>
    <meta name="robots" content="index, follow">
    <meta name="description" content="Photo">
    <meta name="author" content="lanxin">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="nav">
        <img class="testIcon" src="images/icon/test.svg" alt="testIcon">
        <div class="title">Photograph</div>
        <div class="search">
            <img class="seearchIcon" src="/images/icon/search.svg">
            <input type="text" class="searchBtn">
        </div>
        <div class="listIcon">
            <img src="images/icon/list.svg" alt="listIcon">
        </div>
    </div>

    <div>
        <img class="mainImages" src="images/image01.jpg" alt="mainImages">
    </div>
    <div class="divBtn">
        <div class="divButton">
            <button class="btn">風景</button>
            <button class="btn">人像</button>
            <button class="btn">時尚</button>
            <button class="btn">服飾</button>
            <button class="btn">動物</button>
            <button class="btn">食物</button>
            <button class="btn">藝術</button>
            <button class="btn">建築</button>
            <button class="btn">紋理</button>
        </div>
    </div>

    <div class="flex">
        <div class="card">
            <img class="cardImage" src="/images/image02.jpg">
            <div class="cardText">#夕陽 #草地 #建築</div>
        </div>
        <div class="card">
            <img class="cardImage" src="/images/image03.jpg">
            <div class="cardText">#天空 #雲 #行人</div>
        </div>
        <div class="card">
            <img class="cardImage" src="/images/image04.jpg">
            <div class="cardText">#花海 #草地</div>
        </div>
    </div>
</body>
</html>
